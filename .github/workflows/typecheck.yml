name: TypeScript Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout fe repository
        uses: actions/checkout@v4
        with:
          path: fe

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"
          cache-dependency-path: fe/pnpm-lock.yaml

      - name: Checkout interpreters repository
        run: |
          git clone https://github.com/j-i-k-i/jiki-interpreters.git interpreters

      - name: Checkout curriculum repository
        run: |
          git clone https://github.com/j-i-k-i/jiki-curriculum.git curriculum

      - name: Install all workspace dependencies
        working-directory: fe
        run: |
          # Install from fe directory which will handle the workspace
          pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        working-directory: fe
        run: npx tsc --noEmit
