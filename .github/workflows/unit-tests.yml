name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout fe repository
        uses: actions/checkout@v4
        with:
          path: fe

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: fe/pnpm-lock.yaml

      - name: Checkout interpreters repository
        run: |
          git clone https://github.com/j-i-k-i/interpreters.git interpreters

      - name: Checkout curriculum repository
        run: |
          git clone https://github.com/j-i-k-i/curriculum.git curriculum

      - name: Install all workspace dependencies
        working-directory: fe
        run: |
          # Install from fe directory which will handle the workspace
          pnpm install --frozen-lockfile

      - name: Build curriculum package
        working-directory: curriculum
        run: pnpm run build

      - name: Run linter
        working-directory: fe
        run: pnpm run lint

      - name: Run unit tests
        working-directory: fe
        run: |
          echo "Running tests from: $(pwd)"
          echo "Test files:"
          find tests -name "*.test.*" -type f | grep -v e2e
          pnpm run test --coverage --ci

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          file: ./fe/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
